<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracker</title>
</head>
<body>
    <div class="container">
        <div class="infowrap">
            <div class="info">
                <div class="subinfo1">
                    <img src="./images/image-jeremy.png" alt="">
                    <p>Report For</p>
                    <h2>Jeremy Robson</h2>
                </div>
                <div class="subinfo2">
                    <p class="dull">Daily</p>
                    <p>Weekly</p>
                    <p class="dull">Monthly</p>
                </div>
            </div>
        </div>
           <div class="workwrap">
            <div class="work">
                <div class="elipsis">
                    <h4>Work</h4>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <h2>32hrs</h2>
                <p>Last Week - 36hrs</p>
            </div>
           </div>
        <div class="playwrap">
            <div class="play">
                <div class="elipsis">
                    <h4>Play</h4>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <h2>10hrs</h2>
                <p>Last Week - 8hrs</p>
            </div>
        </div>
       <div class="studywrap">
        <div class="study">
            <div class="elipsis">
                <h4>Study</h4>
                <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
        </div>
       </div>
       <div class="exercisewrap">
        <div class="exercise">
            <div class="elipsis">
                <h4>Exercise</h4>
                <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
        </div>
       </div>
       <div class="socialwrap">
        <div class="social">
            <div class="elipsis">
                <h4>Social</h4>
                <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
        </div>
       </div>
       <div class="self-carewrap">
        <div class="self-care">
            <div class="elipsis">
                <h4>Self Care</h4>
                <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
        </div>
       </div>
    </div>
</body>
</html>
